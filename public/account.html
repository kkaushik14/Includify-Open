<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="./assets/favicon.jpeg" type="image/x-icon">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(45deg, #2c3e50, #86c6f0);
      min-height: 100vh;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: white;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .divider::before {
      margin-right: 1em;
    }
    .divider::after {
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <div id="app" class="container mx-auto px-4">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center">
      <div class="glass-effect p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Welcome Back</h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-white mb-2">Email</label>
            <input type="email" id="loginEmail" class="placeholder:text-white w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white" placeholder="Enter your email" required>
          </div>
          <div>
            <label class="block text-white mb-2">Password</label>
            <input type="password" id="loginPassword" class="placeholder:text-white w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
            Login
          </button>
        </form>

        <div class="divider my-6">OR</div>

        <!-- Google Login Button -->
        <button onclick="handleGoogleLogin()" class="w-full bg-white text-gray-700 p-3 rounded-lg hover:bg-gray-100 transition flex items-center justify-center gap-2 mb-4">
          <i class="bi bi-google text-xl"></i>
          Continue with Google
        </button>

        <p class="text-white text-center">
          Don't have an account? 
          <a href="#" onclick="togglePage('signup')" class="text-blue-300 hover:text-blue-400">Sign Up</a>
        </p>
      </div>
    </div>

    <!-- Signup Page -->
     <div  id="signupPage" class="hidden">
       <div class="min-h-screen flex items-center justify-center">
         <div class="glass-effect p-8 rounded-lg shadow-xl w-full max-w-md">
           <h2 class="text-3xl font-bold text-white mb-6 text-center">Create Account</h2>
           <form id="signupForm" class="space-y-4">
             <div>
               <label class="block text-white mb-2">Name</label>
               <input type="text" id="signupName" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white" required>
             </div>
             <div>
               <label class="block text-white mb-2">Email</label>
               <input type="email" id="signupEmail" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white" required>
             </div>
             <div>
               <label class="block text-white mb-2">Password</label>
               <input type="password" id="signupPassword" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white" required>
             </div>
             <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition">Sign Up</button>
           </form>
           <p class="text-white text-center mt-4">
             Already have an account? 
             <a href="#" onclick="togglePage('login')" class="text-blue-300 hover:text-blue-400">Login</a>
           </p>
         </div>
       </div>
     </div>
  </div>

<script src="account.js"></script>
</body>
</html>
